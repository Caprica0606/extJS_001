<html>
 <head>
    <title>Practice Grid</title>
    <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
    <script type="text/javascript" src="extjs/ext-all-debug.js"></script>
    <script>
//Model
Ext.define('Mygrid',{
    extend: 'Ext.data.Model',
    fields: [
        {name: 'first_name', type: 'string'},
        {name: 'last_name', type: 'string'},
        {name: 'annual_salary', type: 'number'},
        {name: 'department', type: 'string'}
    ]
});
// Data
var store1 = Ext.create('Ext.data.Store',{
    model: 'Mygrid',
    proxy: {
      type: 'ajax',
      url : 'employee-info'
    },
    storeId: 'Mygrid'
});

store1.load();

 var states  = Ext.create('Ext.data.Store', {
     fields: ['Department'],
     data : [
         {'Department': 'HR'},
         {'Department': 'IT'},
         {'Department': 'SALES'},
         {'Department': 'MARKETING'}
     ]
     });
 Ext.create('Ext.form.ComboBox', {
   fieldLabel: 'Select',
   store: states,
   queryMode: 'local',
   displayField: 'Department',
   valueField: 'Department',
   renderTo: Ext.getBody()
 });
Ext.define("Ext.ux.grid.MonitorGrid", {
    extend: 'Ext.grid.Panel',
    title: 'Employees',
    selType: 'cellmodel',
    store: 'Mygrid',
    columns: [
        {header: 'First Name', dataIndex: 'first_name'},
        {header: 'Last Name', dataIndex: 'last_name'},
        {header: 'Annual salary', dataIndex: 'annual_salary'},
        {header: 'Department', dataIndex: 'department',
             editor: new Ext.form.field.ComboBox({
                    typeAhead: true,
                    triggerAction: 'all',
                    store: [
                        ['IT','IT'],
                        ['HR','HR'],
                        ['SALES','SALES'],
                        ['MARKETING','MARKETING']
                    ]
           })
   } ],
    plugins: [
        Ext.create('Ext.grid.plugin.CellEditing', {
            clicksToEdit: 1
        })
    ]
});

Ext.onReady(function(){
    var viewport = new Ext.Viewport({
        layout: 'fit',
        padding: 5,
        items: Ext.create('Ext.ux.grid.MonitorGrid', {id: 'panel1'})
    });
});
    </script>
 </head>
 <body>
 </body>
</html>
