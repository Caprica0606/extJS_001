<html>
 <head>
    <title>Hello Ext</title>

    <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
    <script type="text/javascript" src="extjs/ext-all-debug.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
Ext.define('Riepilogo',{
    extend: 'Ext.data.Model',
    fields: [
        {name: 'Cliente', type: 'string'},
        {name: 'SLA', type: 'number'},
        {name: 'moredata', type:'int'},
        {name: 'status', type:'bool'}
    ]
});

var store1 = Ext.create('Ext.data.Store',{
    model: 'Riepilogo',
    proxy: {
        type: 'memory',
        //reader: { type: 'json' }
    },
    storeId: 'riepilogo'
});

store1.loadRawData([{Cliente: 'Client1', SLA: 0.6}, {Cliente: 'Client2', SLA: 1}]);

Ext.define("Ext.ux.grid.MonitorGrid", {
    extend: 'Ext.grid.Panel',
    title: 'Monitor Panel',
    store: 'riepilogo',
    columns: [
        {header: 'Cliente', dataIndex: 'Cliente'},
        {header: 'SLA', dataIndex: 'SLA'}
    ]
});

Ext.onReady(function(){
    var viewport = new Ext.Viewport({
        layout: 'fit',
        padding: 5,
        items: Ext.create('Ext.ux.grid.MonitorGrid', {id: 'panel1'})
    });
});
    </script>
 </head>
 <body> 
 </body>
</html>
